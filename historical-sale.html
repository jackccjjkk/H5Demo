<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width,user-scalable=no" name="viewport">
    <title>历史悠久</title>
    <link rel="stylesheet" type="text/css" href="historical-sale.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/font.css"/>
</head>

<body>
<div class="header">
    <div>
        <span class="onsale">在售菜系</span>
        <span class="historical-sale">历史菜单</span>
    </div>
</div>
<div class="content">
    <!-- item分割线 -->
    <div class="title">好好学习哦AaAaAa(你完了)</div>
    <div class="small-line"></div>
    <div class="one-flex">
        <div>
            <div><span class="interest-rate">5.0%&nbsp;</span><span class="add">+&nbsp;</span><span
                    class="interest-rates">5.0%</span></div>
            <div><span class="interest-rate-txt">一二三四五六七八</span></div>
        </div>
        <div class="center-txt">
            <div class="vertical-line"></div>
            <div>
                <div class="count-day"><span class="math">180&nbsp;</span><span class="day">天</span></div>
                <div class="num-pop"><span class="num">2&nbsp;</span><span class="pop">人以后</span></div>
            </div>
        </div>
        <div>
            <div><span class="money">1,000,000.00</span></div>
            <div class="count"><span class="count-y">总额(元)</span></div>
        </div>


    </div>
</div>


<div class="content">
    <!-- item分割线 -->
    <div class="title">好好学习哦AaAaAa(你完了)</div>
    <div class="small-line"></div>
    <div class="one-flex">
        <div class="left-text">
            <div><span class="interest-rate">5.0%&nbsp;</span><span class="add">+&nbsp;</span><span
                    class="interest-rates">5.0%</span></div>
            <div><span class="interest-rate-txt">一二三四五六七八</span></div>
        </div>
        <div class="center-txt">
            <div class="vertical-line"></div>
            <div>
                <div class="count-day"><span class="math">180&nbsp;</span><span class="day">天</span></div>
                <div class="num-pop"><span class="num">2&nbsp;</span><span class="pop">人以后</span></div>
            </div>
        </div>
        <div>
            <div><span class="money">1,000,000.00</span></div>
            <div class="count"><span class="count-y">总额(元)</span></div>
        </div>


    </div>
</div>
</body>
</html>
