<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width,user-scalable=no" name="viewport">
    <title>项目</title>
    <link rel="stylesheet" type="text/css" href="project.css"/>
</head>
<body>
<div class="header">
    <div class="title">
        <span class="onsale">在售菜系</span>
        <span class="historical-sale">历史菜单</span>
    </div>
</div>
<div class="content">
    <div class="item-line"></div>
    <div class="project-item">
        <div class="project-title">
            <span class="name">第一个哦</span>
            <span class="namenum">Z039999-25(哈哈)</span>
        </div>
        <div class="line"></div>
        <div class="interest—rate">

            <div class="left">
                <img class="header-rate-five" src="img/bg_header.png">
            </div>
            <div class="center">
                <div class="year-interest-rate">
                    <span class="orange-rate">6.0%</span>
                    <span class="pink-add">+</span>
                    <span class="pink-rate">6.0%</span>
                </div>
                <div class="rate-text">协议借款年化利率+平台补贴</div>
                <div class="item-already-bouaght">
                    <div class="already-bouaght">
                        <span class="bought-num">8</span>
                        <span class="bought-txt">人已购</span>
                    </div>
                    <div class="item-term">
                        <span class="day-num">30</span>
                        <span class="day-txt">天期限</span>
                    </div>
                </div>

            </div>
            <div class="right">
                <div class="header-rate-red-package">
                    <img class="img-red-package-bg" src="img/home_ic_hongbao.png">
                    <div class="rednum">6</div>
                </div>
            </div>


        </div>
        <div class="item-bottom-total">
            <div class="item-total">
                <span class="total-txt">总额(元) </span>
                <span class="total-money">95000</span>
            </div>
            <div class="item-surplus">
                <span class="total-txt">剩余(元) </span>
                <span class="surplus-money">45000</span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
