<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-rim-auto-match" content="none">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link href="../../common/common.css" rel="Stylesheet" type="text/css"/>
    <link href="login.css" rel="Stylesheet" type="text/css"/>
    <title>登录</title>
</head>
<body style="margin: 0;">
<!-- header 部分 -->
<div class="header">
    <div class="header-content">
        <div class="header-center">登录branch 001</div>
    </div>
</div>
<div class="content div-overflow-hidden">
    <div style="background-color: #fff;">
        <div class="input-container">
            <img src="../../img/username.jpg" class="float-left"
                 style="width: 17px;margin-top: 15px;margin-left: 15px"/>
            <input type="text" placeholder="手机号/邮箱111" class="input-text font-big" id="phone"/>
        </div>

        <div class="line margin-left-15"></div>

        <div class="input-container">
            <img src="../../img/password.jpg" class="float-left"
                 style="width: 17px;margin-top: 15px;margin-left: 15px"/>
            <input type="password" placeholder="密码" class="input-text float-left font-big" id="password"/>
        </div>
    </div>
    <div class="button btn-block margin-top-15" id="login">登录</div>
    <div class="padding-15">
        <span id="find_password" class="float-left font-big"
              style="color:#7490de;text-decoration: underline">找回密码?</span>
        <span id="register" class="float-right font-big" style="color:#7490de;text-decoration: underline">立即注册</span>
    </div>
</div>


</body>
<script type="text/javascript" src="../../lib/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="login.js"></script>
</html>
